<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Manipulation des formulaires</title>
</head>

<body>
    <form action="page.php" method="POST" onsubmit="return verifForm(this)" onreset="return resetForm(this)" >
    <fieldset>
        <label for="pseudo">Pseudo : </label>
        <input type="text" name="pseudo" id="pseudo" onblur="verifPseudo(this)">
        <span id="aidePseudo"></span><br>

        <label for="passwd">Mot de passe : </label>
        <input type="password" name="passwd" id="passwd" oninput ="verifPasswd(this)" required>
        <span id="aidePasswd"></span><br>

        <label for="email">Email : </label>
        <input type="text" name="email" id="email" size="30" onblur="verifMail(this)">
        <br>

        <label for="age">Âge : </label>
        <input type="text" name="age" id="age" size="2" onblur="verifAge(this)">ans
        <br>

        <br>
        <label for="abonewspromo">M'abonner à la newsletter et aux promotions</label>
        <input type="radio" name="abonnement" id="abonewspromo" value="abonewspromo"><br>
        <label for="abonews">M'abonner uniquement à la newsletter</label>
        <input type="radio" name="abonnement" id="abonews" value="abonews">
        <br>
        <label for="aborien">Ne pas m'abonner</label>
        <input type="radio" name="abonnement" id="aborien" value="aborien" checked><br>
        <br>

        <label for="nationalite">Nationalité :</label>
        <select name="nationalite" id="nationalite">
            <option value="FR" selected>Française</option>
            <option value="BE">Belge</option>
            <option value="SUI">Suisse</option>
            <option value="XX">Autre</option>
        </select>
        <br>

        <label for="confirmation">M'envoyer un courriel de confirmation</label>
        <input type="checkbox" name="confirmation" id="confirmation">
        <br>

        <br>
        <input type="submit" value="Envoyer">
        <input type="reset" value="Annuler">
    </fieldset>
    </form>

<script src="script.js"></script>
</body>
</html>
