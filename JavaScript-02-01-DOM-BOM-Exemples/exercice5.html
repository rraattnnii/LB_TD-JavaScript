<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Langages</title>
</head>

<body>
    <h1>Quelques langages client</h1>
    <div id="client">
        <ul class="langages">
            <li id="html">HTML</li>
            <li id="css">CSS</li>
            <li id="javascript"><a href="http://www.w3schools.com/jsref/dom_obj_all.asp"> JavaScript </a></li>
            <li id="jquery">JQuery</li>
        </ul>
    </div>

    <h1>Quelques langages serveur</h1>
    <div id="serveur">
        <ul class="langages">
            <li id="java">Java</li>
            <li id="php">PHP</li>
            <li id="asp">C#</li>
            <li id="python">Python#</li>
            <li id="ruby">Ruby#</li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
